version: "3.8"

services:
  batcher:
    build: .
    image: openai-batch-manager:latest
    container_name: openai-batch-manager
    ports:
      - "4000:4000"
    environment:
      # Required: OpenAI API key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Required: Secret key base (generate with: mix phx.gen.secret)
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-changeme-in-production}
      # Optional: Override defaults
      - PORT=4000
      - PHX_HOST=localhost
      - DATABASE_PATH=/data/batcher.db
      - BATCH_STORAGE_PATH=/data/batches
      - BATCHES_DIR=/data/batches
      - POOL_SIZE=1
    volumes:
      # Mount data directory for database and batch files
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
