name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d openai_batch_manager"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        env:
          POSTGRES_DB: openai_batch_manager
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    env:
      MIX_ENV: test
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/openai_batch_manager
      RABBITMQ_URL: amqp://guest:guest@localhost:5672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "27.3.3"
          version-type: strict

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: deps/
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Restore cached build artifacts
        uses: actions/cache@v4
        with:
          path: _build/test/
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}-
            build-${{ runner.os }}-

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check docs coverage
        run: mix docs.coverage --strict

      - name: Setup test database
        run: mix ash.setup --quiet

      - name: Run tests
        run: mix test --include rabbitmq

      - name: Upload docs coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-coverage
          path: tmp/quality/docs_coverage.json
          if-no-files-found: warn
